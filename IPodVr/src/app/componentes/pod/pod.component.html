
<div class="container text-center pt-4">
    <div class="row align-items-center">
      <div class="col border border-light bg-white m-3 shadow p-3 mb-3 bg-body-tertiary rounded d-flex flex-column align-items-center" *ngFor="let item of podsList$|async" >
        <img src="{{item.urlImagem}}" style="height: 250px; width: 250px" srcset="">
        <h4>
            <b>{{item.marcaId}} {{item.puffs}} Puffs {{item.sabor}}</b>
        </h4>
        <b class="text-danger">R$ {{item.preco}}</b>
        <button class="btn btn-primary mt-2">Adicionar Ao Carrinho</button>
      </div>
    </div>
</div>
