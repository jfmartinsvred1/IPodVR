<div class="container text-center pt-4">
    <div class="row align-items-center">
      <div class="col border border-light bg-white m-5 shadow p-3 mb-5 bg-body-tertiary rounded d-flex flex-column" *ngFor="let item of pods">
        <img src="../../../assets/imgs/Fotos_Pod/{{item.marca}}_{{item.puffs}}_{{item.sabor}}.jpg" style="height: 200px" srcset="">
        <h4>
            <b>{{item.marca}} {{item.puffs}} Puffs {{item.sabor}}</b>
        </h4>
        <b class="text-danger">R$ {{item.preco}}</b>
        <button class="btn btn-primary mt-2">Adicionar Ao Carrinho</button>
      </div>
    </div>
</div>
